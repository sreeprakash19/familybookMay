<mat-nav-list role="listitem" ngStyle.gt-xs="overflow-x: hidden;">
    <mat-list-item (click)="profileclick()"  [fxShow]="imageStr !== null" >
        <img fxFlexOffset="-10px" matListAvatar (load) = "swicthoffspinner()"
            src= "{{imageStr}}">
                <span  fxFlexOffset="10px"> Profile </span>
       
    </mat-list-item>
    <mat-nav-list [fxShow]="imageStr === null" fxLayoutAlign="center center" style="height: 8vh;" >
        <mat-spinner   diameter="25" value="30" color="primary"></mat-spinner>
    </mat-nav-list>
    <mat-divider style="margin-top: 15px;"></mat-divider>

    <mat-list-item *ngFor="let page of pages" (click)="itemsClick(page)">
        <mat-icon fxFlexOffset="-5px" matListIcon >{{page?.icon}}</mat-icon>
        <span fxFlexOffset="7px">{{ page?.name }} </span>
    </mat-list-item>
    <mat-divider style="margin-bottom:20px;"></mat-divider>
    <mat-list-item fxLayoutAlign="center center">
        <button color="primary" mat-mini-fab (click)="miniFabClick()">
                <mat-icon *ngIf="showarrow">arrow_right</mat-icon>
                <mat-icon *ngIf="!showarrow">arrow_left</mat-icon>
        </button>
    </mat-list-item>
</mat-nav-list>
